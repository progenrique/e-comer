<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/assets/pokeball.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Poke Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container container">
        <div class="logo">
          <img src="/assets/pokeball.svg" alt="logo pokeball" />
          <strong>POKESTORE</strong>
        </div>
        <img class="search" src="/assets/lupa.svg" alt="Busqueda" />
        <input type="search" placeholder="Busca tu pokemon" />
        <nav>
          <a href="/index.html">Home</a>
          <a href="#products">Productos</a>
          <a href="#contact">Contactanos</a>
        </nav>
        <div class="hamburger">
          <img
            class="btn-open"
            src="/assets/menu-burger.svg"
            alt="btn hamburgesa" />
          <img
            class="btn-close none"
            src="/assets/hamburgesa X.svg"
            alt="btn X" />
        </div>
      </div>
    </header>
    <main>
      <section class="administrator-form">
        <h3>Agregar nuevo producto</h3>
        <form class="form" action="">
          <input
            name="name"
            required
            title="el nombre es incorrecto"
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            placeholder="Nombre Pokemon"
            type="text" />

          <input
            required
            name="image"
            placeholder="ingresar URL de la imagen imagen"
            title="Url invalida "
            pattern='^(ftp|http|https):\/\/[^ "]+$'
            type="text" />

          <input
            name="price"
            required
            title="solo acepta precio 15.00"
            pattern="^\d+(\.\d{2})?$"
            placeholder="Precio"
            type="text" />

          <input type="hidden" name="id" />

          <textarea
            required
            name="description"
            id="description"
            data-pattern="^.{1,255}$"
            title="no exceder los 255 caracteres"
            placeholder="ingresa la descripcion del producto"
            cols="30"
            rows="10"></textarea>

          <input class="btn" type="submit" value="Agregar" />
        </form>
      </section>
      <article class="products-container container">
        <template id="template">
          <figure>
            <img class="image" src="" alt="" />
            <figcaption class="name"></figcaption>
            <figcaption class="price"></figcaption>
            <figcaption class="link"><a href="">Ver mas</a></figcaption>
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Eliminar</button>
          </figure>
        </template>
      </article>

      <section class="contact" id="contact">
        <article class="contact container">
          <div class="logo">
            <img src="/assets/pokeball.svg" alt="logo pokeball" />
            <strong>POKESTORE</strong>
          </div>
          <div class="values">
            <p>Quienes somos</p>
            <p>Politica de privacidad</p>
            <p>programa de fidelidad</p>
            <p>Nuestras tiendas</p>
            <p>Quiero ser franquiciado</p>
            <p>Anunciate aqui</p>
          </div>
          <form>
            <h4>Hable con nosotros</h4>
            <input type="text" placeholder="Nombre" />
            <textarea
              placeholder="Envia tus comentarios"
              name=""
              id=""
              cols="10"
              rows="5"></textarea>
            <input class="btn" type="submit" value="Enviar" />
          </form>
        </article>
      </section>
    </main>
    <footer>
      <small>Desarrollado por Enrique Cervantes</small>
      <small>2023</small>
    </footer>
    <section class="menu-nodal">
      <nav>
        <a href="/index.html">Home</a>
        <a href="#products">Productos</a>
        <a href="#contact">Contactanos</a>
      </nav>
    </section>
    <script src="/js/index-administrator.js" type="module"></script>
  </body>
</html>
