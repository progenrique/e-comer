<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/assets/pokeball.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Poke Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container container">
        <div class="logo">
          <img src="/assets/pokeball.svg" alt="logo pokeball" />
          <strong>POKESTORE</strong>
        </div>
        <img class="search" src="/assets/lupa.svg" alt="Busqueda" />
        <input type="search" placeholder="Busca tu pokemon" />
        <nav>
          <a href="#slider">Home</a>
          <a href="#products">Productos</a>
          <a href="#contact">Contactanos</a>
        </nav>
        <div class="hamburger">
          <img
            class="btn-open"
            src="/assets/menu-burger.svg"
            alt="btn hamburgesa" />
          <img
            class="btn-close none"
            src="/assets/hamburgesa X.svg"
            alt="btn X" />
        </div>
      </div>
    </header>
    <div class="header"></div>
    <main>
      <section class="">
        <div class="slider" id="slider">
          <div class="slider-slides">
            <div class="slider-slide active">
              <img src="/assets/pikachu.jpg" alt="Pikachu" />
            </div>
            <div class="slider-slide">
              <img src="/assets/Bulbasaur.png" alt="Bulbasaur" />
            </div>
            <div class="slider-slide">
              <img src="/assets/charmander.jpg" alt="Charmander" />
            </div>
            <div class="slider-slide">
              <img src="/assets/squirtle.png" alt="Squirtle" />
            </div>
          </div>
          <div class="slider-btns">
            <a class="after-btn" href="#">&laquo;</a>
            <a class="next-btn" href="#">&raquo;</a>
          </div>
        </div>
      </section>
      <section class="products" id="products">
        <article class="products-container container">
          <template id="template">
            <figure>
              <img class="image" src="" alt="" />
              <figcaption class="name"></figcaption>
              <figcaption class="price"></figcaption>
              <figcaption class="link"><a href="">Ver mas</a></figcaption>
            </figure>
          </template>
        </article>
        <a class="container" id="products">Ver todo </a>
      </section>
      <section class="contact" id="contact">
        <article class="contact container">
          <div class="logo">
            <img src="/assets/pokeball.svg" alt="logo pokeball" />
            <strong>POKESTORE</strong>
          </div>
          <div class="values">
            <p>Quienes somos</p>
            <p>Politica de privacidad</p>
            <p>programa de fidelidad</p>
            <p>Nuestras tiendas</p>
            <p>Quiero ser franquiciado</p>
            <p>Anunciate aqui</p>
          </div>
          <form>
            <h4>Hable con nosotros</h4>
            <input type="text" placeholder="Nombre" />
            <textarea
              placeholder="Envia tus comentarios"
              name=""
              id=""
              cols="10"
              rows="5"></textarea>
            <input type="submit" value="Enviar" />
          </form>
        </article>
      </section>
    </main>
    <footer>
      <small>Desarrollado por Enrique Cervantes</small>
      <small>2023</small>
    </footer>
    <section class="menu-nodal">
      <nav>
        <a href="#slider">Home</a>
        <a href="#products">Productos</a>
        <a href="#contact">Contactanos</a>
      </nav>
    </section>
  </body>
  <script src="/index.js" type="module"></script>
</html>
